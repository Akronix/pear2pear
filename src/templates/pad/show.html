<div ui-content-for="nav-title">
  <div class="project-title overflow-ellipsis">
    <a ui-turn-on="shareModalCreate"><i class="fa fa-lock" ng-show="project.shareMode !== 'public'"></i></a>
    <span ng-show="!editingTitle" ng-click="editingTitle = true">
      {{project.title}}
    </span>
    <input id="title_input" type="text" ng-class="(!editingTitle && project.title)? 'hidden-input' : ''" ng-model="project.title" placeholder="{{ 'project.title.placeholder' | translate }}" focus-me="editingTitle" ng-focus="editingTitle = true" ng-blur="editingTitle = false">
</div>
</div>

<div ng-include="'navbar_top/chat_pad.html'"></div>

<div id="pad" class="section pad" hm-swiperight="showChat()">
  <div class="swellrt-editor" ng-model="project.pad" placeholder="{{ 'pad.placeholder' | translate }}"></div>
</div>


<!-- Uses a second modal ui-yield-to. See https://github.com/mcasimir/mobile-angular-ui/pull/286 -->
<div ui-content-for="modals2">
  <div class="modal modal-overlay" ui-if="projectTitleReminder" ui-state="projectTitleReminder">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <span translate>project.title.reminder.body
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary project-title-reminder-btn" ng-click="titleReminder()" translate>project.title.reminder.button</button>
        </div>
      </div>
    </div>
  </div>
</div>
