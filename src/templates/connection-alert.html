<div class="alert alert-warning col-md-12" ng-show="!connected() || !sync()">
  <div ng-show="!connected()" translate>
    connection.lost
  </div>
  <div ng-show="!sync()" translate-values="{time: '{{lastDataSync().toLocaleString()}}'}" translate>
    connection.sync
  </div>
  <div>
    <span ng-show="!connected() || !sync()" translate>
      connection.tip
    </span>
    <span class="fa fa-refresh" ng-click="refresh()"></span>
  </div>
</div>
