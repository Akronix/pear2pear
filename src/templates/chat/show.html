<div ui-content-for="nav-title">
  <div class="project-title-community-context">{{community.name}}</div>
  <div class="project-title overflow-ellipsis">
    {{project.title}}
  </div>
</div>

<div ng-include="'navbar_top/chat_pad.html'"></div>

<div id="chat" class="chat">
  <div class="scrollable" hm-swipeleft="showPad();">
    <div class="scrollable-content section">
      <ul class="chat-messages">
        <li ng-repeat="msg in project.chat" class="chat-message {{standpoint(msg)}}" hm-swiperight="addToPad(msg.text);" pear-chat-scroll>
          <span class="swellrt-avatars avatar" ng-model="msg.who"></span>
          <div class="chat-message-sender" ng-if="theirStandpoint(msg)">
            {{msg.who.split('@')[0]}}
          </div>
          <div class="chat-message-text" ng-bind-html="msg.text | linky"></div>
          <div class="chat-message-time">
            {{hour(msg)}}
          </div>
        </li>
      </ul>
    </div>
    <div class="scrollable-footer">
      <form class="chat-send" ng-submit="send()">
        <div class="input-group">
          <textarea class="form-control" rows="1" msd-elastic="\n" ng-model="newMsg" placeholder="{{ 'chat.input' | translate}}"/>
          </textarea>
          <span class="input-group-addon">
            <i class="fa fa-chevron-circle-right chat-input-button" ng-click="send()"></i>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
