<div content-for="nav-title">
  <div class="community-name overflow-ellipsis">{{communityId}}</div>
<!-- TODO  <div class="task-index" translate>testimonies.show.title</div> -->
</div>

<div id="testimonies" class="row">
  <div class="col-md-12">
    <div class="timeline">
      <div class="media" ng-repeat="item in testimonies">
        <div class="pull-left profile-thumbnail">
            <img ng-src="images/fake-profile-photos/profile{{testimonies.indexOf(item)}}.jpg">
        </div>
        <div class="media-body" ng-click="timelineLink(item.entity)">
          <blockquote>{{item.text}} 
            <cite>{{item.name}}</cite>
          </blockquote>
        </div>
      </div>
      <div class="media col-md-12">
        <div class="media-body"  ng-click="timelineLink(item.entity)">
          <blockquote>
            <div ng-hide="formDisp">
              <button class="form-control col-md-6" style="margin-left: 20px;" ng-click="switchForm()">Comparte tu opini√≥n ...</button>
            </div>
            
            <div ng-hide="!formDisp">
              <textarea class="form-control pull-right" style="display: inline-block;" placeholder="Tu testimonio" ng-model="testimForm.testimony"></textarea>
              <input class="form-control pull-right" style="display: inline-block;" type="text" placeholder="firma" ng-model="testimForm.signature"></input>

            <button class="form-control col-md-3 pull-right"  style="display: inline-block;" ng-click="switchForm();customTestimony(testimForm.signature,testimForm.testimony);testimForm = {};">Compartir</button>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar" ng-if="isControl()">
  <div class="btn-group col-md-12">

    <div>
      <div content-for="nav-left-bottom" class="btn-group pull-left col-md-4">
        <a class="btn btn-navbar" ng-click="customTestimony()"> 
          New Testimony
        </a>
      </div>
    </div>

    <div content-for="nav-right-bottom" class="btn-group pull-right">
      <a class="btn btn-navbar" ng-click="clear()">
        Clear
      </a>
    </div>
    <div content-for="nav-center-bottom" class="btn-group">
      <a class="btn btn-navbar" ng-click="newWaveId()">
        New Wave Id
      </a>
    </div>
  </div>
</div> 

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar" ng-if="!isControl()">
  <div content-for="nav-left-bottom" class="btn-group pull-left">
    
  </div>
  <div content-for="nav-right-bottom" class="btn-group pull-right">

  <div content-for="nav-center-bottom" class="btn-group">
  </div>
</div>
