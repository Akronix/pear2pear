<div content-for="nav-title">
  <div class="community-name overflow-ellipsis">{{communityId}}</div>
  <div class="task-index" translate>collab.collaboration_space</div>
</div>

<div content-for="nav-right">
  <div ng-click="new_()"><i class="fa fa-plus"></i></div>
</div>

<div id="collab" class="row">
  <div class="col-md-12">
    <div class="timeline">
      <div class="empty-tasks-tip" ng-if="help.length===0">
        <div class="empty-tasks-tip-msg" translate>
          collab.empty_collab_tip
        </div>
      </div>
      <div class="media" ng-repeat="item in help">
        <div class="pull-left profile-thumbnail">
          <div class="pull-left">
            <div class="media-object fa timeline-icon fa-wrench" ng-click="TODO"></div>
          </div>
        </div>
        <div class="media-body" ng-click="show(item.what)">
          <h4 class="media-heading">{{item.what}}</h4>
          <div ng-if="item.learn[0]">
            <span class="fa fa-book"></span>
            <span ng-repeat="category in item.learn">
              {{category}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar" ng-if="isControl()">
  <div class="btn-group col-md-12">
    <div content-for="nav-right-bottom" class="btn-group pull-right">
      <a class="btn btn-navbar" ng-click="clear()">
        Clear
      </a>
    </div>
    <div content-for="nav-center-bottom" class="btn-group">
      <a class="btn btn-navbar" ng-click="newWaveId()">
        New Wave Id
      </a>
    </div>
  </div>
</div> 

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar" ng-if="!isControl()">
  <div content-for="nav-left-bottom" class="btn-group pull-left">
    <div ng-click="nav('learn')">
      <div class="fa fa-book"></div>
      <div translate>collab.learn</div>
    </div>
  </div>
  <div content-for="nav-right-bottom" class="btn-group pull-right">
    <div ng-click="nav('work')">
      <div class="fa fa-wrench selected"></div>
      <div translate>collab.collaborate</div>
    </div>
  </div>
  <div content-for="nav-center-bottom" class="btn-group">
  </div>
</div>
