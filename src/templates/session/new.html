<div class="row">
  <div class="col-md-12">
    <div class="welcome-logo-container">
      <img src="images/app-logo.png" class="welcome-logo img-responsive"> </div>
    <div class="welcome-msg" translate>
      login.welcome_msg
    </div> 
    <div class="login-tip" translate>login.tip</div> 
    <form role="form">
      <div class="input-group">
        <label class="control-label sr-only" for="login" translate>login.name</label>
        <input type="text" class="form-control" id="login" ng-model="name" placeholder="{{ 'login.name' | translate }}">
        <span class="input-group-btn">
          <button class="btn btn-info" ng-click="create()" translate>login.button</button>
        </span>
      </div>
    </form>
  </div> 
</div>
