<div ui-content-for="nav-left">
  <a href="#/communities"><i class="fa fa-chevron-left"></i></a>
</div>

<div ui-content-for="nav-title">
  <div class="overflow-ellipsis">{{ community.name }}</div>
  <div ui-content-for="nav-subtitle">
    <span translate>
      project.projects
    </span>
  </div>
</div>

<div id="projects" class="section projects">
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="list-group">
        <div class="project-item list-group-item" ng-repeat="project in projects" ng-click="showProjectChat(project.id)">
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">{{project.title}}</h4>
              <div class="project-sections justified">
                <div class="project-promoters">
                  <h5>&nbsp;</h5>
                  {{ project.promoter }}
                </div>
                <div class="project-needs">

                  <a ng-href="#/communities/{{urlId(community.id)}}/projects/{{urlId(project.id)}}/needs">
                    <h5 translate>project.section.needs.title</h5>
                    <div class="progress">
                      <div class="progress-bar" ng-class="'progress-bar-' + progressType(project)" role="progressbar" ng-attr-aria-valuenow="{{progressPercentage(project)}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': progressPercentage(project) + '%' }">
                      <span class="sr-only">60% Complete</span>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="project-support">
                  <h5 translate>project.section.support.title</h5>
                  <div class="project-support-number">
                    {{ supporterCount(project) }} 
                  </div>
                </div>
                <div class="project-support-action">
                  <h5>&nbsp;</h5>
                  <div class="project-support-btn" ng-if="! isPromoter(project)">
                    <button class="btn btn-default" ng-class="isSupporter(project) ? 'active' : ''" ng-click="toggleSupport(project); $event.stopPropagation();" translate>{{ isSupporter(project) ? 'project.section.support.btn.doing' : 'project.section.support.btn.do' }}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="emptyProjects()" class="project-item list-group-item" style="text-align: center">
          <div class="new-item-basic new-project">
            <a ng-click="new_()"><i class="fa fa-plus-circle"></i></a>
          </div>
          <span class="tip" translate>
            project.create_first_project
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-hide="emptyProjects()" class="new-item new-project">
  <a ng-click="new_()"><i class="fa fa-plus-circle"></i></a>
</div>
