<div ui-content-for="nav-title">
  <div class="overflow-ellipsis" translate>project.index.title</div>
</div>

<div class="section projects">
  <div class="scrollable">
    <div class="scrollable-content">
      <div class="list-group">
        <div class="project-item list-group-item" ng-repeat="project in projects" ng-click="showProjectChat(project.id)">
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">{{project.title}}</h4>
              <div class="project-sections justified">
                <div class="project-promoters">
                  <h5>&nbsp;</h5>
                  {{ project.promoter }}
                </div>
                <div class="project-needs">
                  <a ng-href="#/projects/{{project.id}}/needs">
                    <h5 translate>project.section.needs.title</h5>
                    <div class="progress">
                      <div class="progress-bar" ng-class="'progress-bar-' + progressType(project)" role="progressbar" ng-attr-aria-valuenow="{{progressPercentage(project)}}" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': progressPercentage(project) + '%' }">
                      <span class="sr-only">60% Complete</span>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="project-support">
                  <h5 translate>project.section.support.title</h5>
                  <div class="project-support-number">
                    {{ supporterCount(project) }} 
                  </div>
                </div>
                <div class="project-support-action">
                  <h5>&nbsp;</h5>
                  <div class="project-support-btn" ng-if="! isPromoter(project)">
                    <button class="btn" ng-class="isSupporter(project) ? 'btn-success' : 'btn-primary'" ng-click="toggleSupport(project); $event.stopPropagation();" translate>{{ isSupporter(project) ? 'project.section.support.btn.doing' : 'project.section.support.btn.do' }}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="new-project">
  <a ng-click="new_()"><i class="fa fa-plus-circle"></i></a>
</div>
