<div ui-content-for="nav-title">
  <div class="project-name overflow-ellipsis" translate>project.index.title</div>
  <div class="task-index" translate>{{community.name}}</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="projects">
      <div class="row project-item" ng-repeat="project in projects" ng-click="showProjectChat(project.id)">
        <div class="media">
          <div class="media-body">
            <h4 class="media-heading">{{project.title}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
