<div class="scrollable community-search">
  <div class="scrollable-header overflow-ellipsis" translate>community.index.title</div>

  <div class="scrollable-content">
    <div id="communities" class="section communities">
      <div class="input-group input-group-lg community-search">
        <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
        <input  type="text" class="form-control" ng-model="newCommunityName.name" translate placeholder="{{ 'community.search.placeholder' | translate }}">
      </div>

        <div class="list-group" ui-turn-off="uiSidebarLeft">
          <div class="community-item list-group-item" ng-repeat="community in communities | toArray:true | orderBy:'-numProjects || 0' | filter:newCommunityName:strict" ng-click="showProjects(community.id)">
            <h4 class="community-title" ng-bind-html="community.name | highlight:newCommunityName.name">
            </h4>
            <div>
              <span class="community-projects-number">{{community.numProjects || 0}}</span>
              <span translate>community.project.number</span>
            </div>
          </div>
          <div ng-if="newCommunityName.name" class="new-community-item community-item list-group-item">
            <a class="btn btn-primary btn-block" ng-click="create(newCommunityName.name)" overflow-ellipsis>
              <span translate translate-values="{ name: '{{newCommunityName.name}}' }">community.create.button</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
