<div ui-content-for="nav-title">
  <div class="overflow-ellipsis">CrowdDoing</div>
</div>

<div class="section communities">
  <div class="scrollable">
      <div class="scrollable-content">
        <div class="list-group">
          <div class="community-item list-group-item" ng-repeat="community in communities" ng-click="showProjects(community.id)">
            {{ community.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="new-item new-community">
  <a ui-turn-on="modal-new-community"><i class="fa fa-plus-circle"></i></a>
</div>

<div ui-content-for="modals">
  <div class="modal modal-overlay" ui-if='modal-new-community' ui-state='modal-new-community'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close"
                  ui-turn-off="modal-new-community">&times;</button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias, amet harum reiciendis enim adipisci magni fugit suscipit eaque corporis? Saepe eius ipsum optio dolorum a qui adipisci, reprehenderit totam temporibus!</p>
        </div>
        <div class="modal-footer">
          <button ui-turn-off="modal-new-community" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
