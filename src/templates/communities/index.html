<div ui-content-for="nav-title">
  <div class="overflow-ellipsis">CrowdDoing</div>
</div>

<div class="section communities">
  <div class="scrollable">
      <div class="scrollable-content">
        <div class="list-group">
          <div class="community-item list-group-item" ng-repeat="community in communities" ng-click="showProjects(community.id)">
            <h4 class="community-title">
              {{ community.name }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="new-item new-community">
  <a ui-turn-on="modalCreate"><i class="fa fa-plus-circle"></i></a>
</div>

<div ui-content-for="modals">
  <div class="modal" ui-if='modalCreate' ui-state='modalCreate'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close"
                  ui-turn-off="modalCreate">&times;</button>
          <h4 class="modal-title" translate>community.create.title</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{'community.create.placeholder' | translate}}" ng-model="newCommunityName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="create()" translate>community.create.button</button>
        </div>
      </div>
    </div>
  </div>
</div>
