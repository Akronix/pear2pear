<div ui-content-for="nav-title">
  <div class="overflow-ellipsis" translate>community.index.title</div>
</div>

<div id="communities" class="section communities">
  <div class="scrollable">
      <div class="scrollable-content">
        <div class="input-group input-group-lg community-search">
          <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
          <input  type="text" class="form-control" ng-model="newCommunityName.name" translate placeholder="{{ 'community.search.placeholder' | translate }}">
        </div>

        <div class="list-group">
          <div class="community-item list-group-item" ng-repeat="community in communities | toArray:true | filter:newCommunityName:strict" ng-click="showProjects(community.id)">
            <h4 class="community-title" ng-bind-html="community.name | highlight:newCommunityName.name">
            </h4>
          </div>
          <div ng-if="newCommunityName.name" class="community-item list-group-item" ng-click="create(newCommunityName.name)">
            <h4 class="community-title">
              <strong> {{ 'common.create' | translate }} </strong> '{{ newCommunityName.name }}'
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="new-item new-community">
  <a ui-turn-on="modalCreate"><i class="fa fa-plus-circle"></i></a>
</div>

<div ui-content-for="modals">
  <div class="modal" ui-if="modalCreate" ui-state="modalCreate">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close"
                  ui-turn-off="modalCreate">&times;</button>
          <h4 class="modal-title" translate>community.create.title</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control new-community-name" placeholder="{{'community.create.placeholder' | translate}}" ng-model="newCommunityName.text">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary create-community-btn" ng-click="create()" translate>community.create.button</button>
        </div>
      </div>
    </div>
  </div>
</div>
