<html>

  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div bindonce class="app" id="app">
      <div class="navbar navbar-app navbar-absolute-top" ng-hide="hideNavigation">
        <div class="navbar-brand navbar-brand-center nav-title" ui-yield-to="nav-title"></div>

        <div class="btn-group pull-left">
          <div class="btn btn-navbar" ui-yield-to="nav-left"></div>
        </div>

        <div class="btn-group pull-right">
          <div class="btn btn-navbar" ui-yield-to="nav-right"></div>
        </div>

      </div>

      <div ui-yield-to="bottom-navbar"></div>

      <div ng-style="(hideNavigation || (height<300)) ? {'padding-bottom': '0px'}:{}" class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div>
    <script>
     window.onSwellRTReady = function () {
       window.SwellRT.startSession(
         window.swellrtConfig.server,
         window.swellrtConfig.user,
         window.swellrtConfig.pass,
         function () {
           //success
           angular.element(document).ready(function() {
             angular.bootstrap(document.body, ['Pear2Pear']);
           });
         },
         function () {
           window.alert('Error conecting to wavejs server: Try again later')
         });
      
     };
    </script>

    <!-- Piwik -->
    <!-- TODO move to stats template -->
    <script type="text/javascript">
      if (window.location.toString().search('p2pvalue')!=-1){
        var _paq = _paq || [];
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking', true]);
        (function() {
          var u="//stats.p2pvalue.eu/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', 3]);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
      }
    </script>
    <noscript><p><img src="//stats.p2pvalue.eu/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
  </body>
