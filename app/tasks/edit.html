<div class="col-md-12">
  <form class="job-form" role="form">
    <div class="form-group">
      <label class="control-label" translate>tasks.task_name</label>
      <input id="task_name" class="form-control" type="text" ng-value="getTask().name"></input>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.task_assigned_to</label>
       <ui-select multiple ng-model="assigSelect.assignees" theme="select2">
         <!-- ng-disabled="disabled"> -->
          <ui-select-match placeholder="">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="user in groupUsers | filter:$select.search">
            {{user.name}}
          </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.task_description</label>
      <textarea class="form-control">{{getTask().description}}</textarea>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.deadline</label>
      <div class="dropdown">
        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
          <div class="input-group"><input type="text" class="form-control" data-ng-model="getTask().deadline"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          </div>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
          <datetimepicker data-ng-model="getTask().deadline" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
        </ul>
      </div>
    </div>
    <div>
    </div>
  </form>
</div>
