<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title> Edit Tasks!</title>
    <script>
      $(document).ready(function() {
      $("#assignees").select2();
      });
    </script>
  </head>
  
  <body ng-app="tasks">
    <div class="container">
      <div class="col-md-12" ng-controller="EditTaskCtrl">
        <form class="job-form" role="form">
          <div class="form-group">
            <label class="control-label"></label>
            <input id="task_name" class="form-control" type="text" ng-value="getTask().name"></input>
          </div>
          <div class="form-group">
            <label class="control-label"></label>
            <select id="assignees">
              <option>
              </option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="tasks/tasks.js"></script>
  </body>
</html>
