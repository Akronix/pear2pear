<div class="col-md-12">
  <form class="job-form" role="form">
    <div class="form-group">
      <label class="control-label" translate>tasks.task_name</label>
      <input id="task_name" class="form-control" type="text" ng-value="getTask().name"></input>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.task_assigned_to</label>
      <ui-select multiple ng-model="assigSelect.assignees" theme="bootstrap">
        <!-- ng-disabled="disabled"> -->
        <ui-select-match placeholder="">{{$item.name}}</ui-select-match>
        <ui-select-choices repeat="user in groupUsers | filter:$select.search">
          {{user.name}}
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.task_description</label>
      <textarea class="form-control">{{getTask().description}}</textarea>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.deadline</label>
      <div class="row">
        <div class="col-sm-6">
          <input type="date" class="form-control" ng-model="getTask().deadline" data-autoclose="1" placeholder="{{date}}" bs-datepicker/>
        </div>
        <div class="col-sm-6">
          <input type="time" class="form-control" ng-model="getTask().deadline" data-autoclose="1" placeholder="{{time}}" bs-timepicker/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate>tasks.reminders</label>
      <div class="row" ng-repeat="reminder in getReminders()">
        <div class="col-sm-6">
          <input type="date"  class="form-control" ng-model="reminder.date" data-autoclose="1" placeholder="{{date}}" bs-datepicker/>
        </div>
        <div class="col-sm-6">
          <input type="time" class="form-control" ng-model="reminder.date" data-autoclose="1" placeholder="{{time}}" bs-timepicker/>
        </div>
      </div>
    </div>
  </form>
</div>
