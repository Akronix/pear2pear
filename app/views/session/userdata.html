<h1>
  {{'session.title' | translate}}
</h1>
<div class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert" translate>
      session.intro
    </div>
    <form id="user_data_form" role="form">
      <div class="form-group">
        <label for="gender" translate>session.gender</label>
        <div class="radio">
          <label class="radio">
            <input type="radio" name="gender" value="male" ng-model="user.gender">{{'session.gender_male' |translate}}
          </label>
          <label class="radio">
            <input type="radio" name="gender" value="female" ng-model="user.gender">{{'session.gender_female' |translate}}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="age" translate>session.age</label>
        <div>
          <input id="age" class="form-control" type="text" ng-model="user.age">
        </div>
      </div>
      <div class="form-group">
        <label for="community" translate>session.community</label>
        <input id="community" class="form-control" type="text" ng-model="user.community">

      </div>

      <div class="form-group">
        <label translate>session.role</label>
       
        <div class="controls">
          <div class="radio">
            <label class="radio">
              <input type="radio" name="role" value="90" ng-model="user.role">{{' session.role_90_radio' |translate}}
            </label>
            <label class="radio">
              <input type="radio" name="role" value="9" ng-model="user.role">{{' session.role_9_radio' |translate}}
            </label>
            <label class="radio">
              <input type="radio" name="role" value="1" ng-model="user.role">{{' session.role_1_radio' |translate}}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label translate>session.tech</label>
        <div class="controls">
          <div class="radio">
            <label class="radio">
              <input type="radio" name="tech" value="low" ng-model="user.tech">{{'session.tech_low' | translate}}</input>
            </label>
            <label class="radio">
              <input type="radio" name="tech" value="medium" ng-model="user.tech">{{'session.tech_medium' | translate}}</input>
            </label>
            <label class="radio">
              <input type="radio" name="tech" value="high" ng-model="user.tech">{{'session.tech_high' | translate}}</input>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div>
          <button type="button" class="btn btn-default" ng-click="userData()">{{'session.send_user_data' | translate}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
