<div content-for="nav-title">
  <div class="community-name overflow-ellipsis">{{communityId}}</div>
  <div class="task-index" translate>Espacio de colaboración</div>
</div>

<div id="help" class="row">
  <div class="col-md-12">
    <div class="timeline">
      <div class="media col-md-12">
        <div ng-hide="formDisp">
          <button class="form-control col-md-6" style="margin-left: 20px;" ng-click="switchForm()">
            <div class="pull-left">
              <div ng-class="'media-object fa fa-life-ring'" ng-click="TODO"></div>
            </div>
            Pide ayuda a la comunidad ...
          </button>
          <button class="form-control col-md-6" style="margin-left: 20px;" ng-click="switchForm()">
            <div class="pull-left">
              <div ng-class="'media-object fa fa-life-ring'" ng-click="TODO"></div>
            </div>
            
          </button>

          <div ng-hide="!formDisp">
            <input class="form-control pull-right" style="display: inline-block;" type="text" placeholder="¿Qué necesitas?" ng-model="helpForm.what"></input>
            <textarea class="form-control pull-right" style="display: inline-block;" placeholder="Más detalles..."" ng-model="helpForm.details"></textarea>
            <button class="form-control col-md-3 pull-right"  style="display: inline-block;" ng-click="switchForm();addHelpRequest(helpForm.what,helpForm.details); helpForm = {};">Compartir</button>
<button class="form-control col-md-3 pull-right"  style="display: inline-block;" ng-click="switchForm()">Cancelar</button>
            
          </div>
        </div>
      </div>
      <div class="media col-md-12" ng-repeat="item in help">
        <div class="pull-left profile-thumbnail">
          <div class="pull-left">
            <div ng-class="'media-object fa timeline-icon fa-life-ring'" ng-click="TODO"></div>
          </div>

        </div>
        <div class="media-body" ng-click="TODO">
          <h4 class="media-heading">{{item.what}}</h4>
          {{item.details}}
        </div>
      </div>
      
    </div>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar">
  <div content-for="nav-left-bottom" class="btn-group pull-left">
    
  </div>
  <div content-for="nav-right-bottom" class="btn-group pull-right">
  </div>
  <div content-for="nav-center-bottom" class="btn-group">
  </div>
</div>
