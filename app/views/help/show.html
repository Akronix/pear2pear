<div content-for="nav-title">
  <div class="community-name overflow-ellipsis">{{selectedItem().what}}</div>
  <div class="task-index">{{communityId}}</div>
</div>

<!-- <div content-for="nav-left"> -->
<!--   <div ng-click="new_()"><i class="fa fa-plus"></i></div> -->
<!-- </div> -->

<div id="learn_item">
  <div>
    <br>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
        {{selectedItem().what}}
        </h3>
      </div>
      <div class="panel-body">
        <div class="info">
          {{selectedItem().details}}
        </div>
        <br/>
        <div class="alert alert-info" ng-if="selectedItem().learn[0]">
          <span class="fa fa-book"></span>
          <span ng-repeat="category in selectedItem().learn">
            {{category}}
          </span>
        </div>
        <hr/>
        <h4 class="text-center" translate>collab.join</h4>
        <div class="span6 pagination-centered">
          <button type="button" class="btn btn-primary col-md-6" ng-click="backToList();">
            {{'collab.yes' | translate}}
          </button>
          <button type="button" class="btn btn-default col-md-6" ng-click="backToList();">
            {{'collab.no' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="navbar navbar-app navbar-absolute-bottom" id="bottomNavBar" ng-if="!isControl()">
  <div content-for="nav-left-bottom" class="btn-group pull-left">
    <div ng-click="nav('learn')">
      <div class="fa fa-book selected"></div>
      <div translate>collab.learn</div>
    </div>
  </div>
  <div content-for="nav-right-bottom" class="btn-group pull-right">
    <div ng-click="nav('work')">
      <div class="fa fa-wrench"></div>
      <div translate>collab.collaborate</div>
    </div>
  </div>
  <div content-for="nav-center-bottom" class="btn-group">
  </div>
</div>
