<form role="form" id="newCollab"> 
  <div class="form-group">
    <label class="control-label">Nueva actividad</label>
    <input class="form-control pull-right" style="display: inline-block;" type="text" placeholder="Nombre" ng-model="helpForm.what"></input>
    <textarea class="form-control pull-right" style="display: inline-block;" placeholder="Objetivos..." ng-model="helpForm.details"></textarea>
  </div>
  <div class="form-group">
    <label class="control-label"> <div class="fa fa-book"></div> Aprender <div class="fa fa-tags" style="color:grey"> </div></label>
    <div class="input-medium">
      <ui-select multiple tagging ng-model="helpForm.learn" theme="bootstrap">
        <ui-select-match placeholder="QuÃ© se puede aprender haciendo esto">{{$item}}</ui-select-match>
        <ui-select-choices repeat="category in categories('learn') | filter:$select.search">
          {{category}}
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <button class="form-control col-md-3 pull-right"  style="display: inline-block;" ng-click="switchForm();addHelpRequest(helpForm.what, helpForm.details, helpForm.support, helpForm.learn); helpForm = {};">Compartir</button>
  <button class="form-control col-md-3 pull-right"  style="display: inline-block;" ng-click="switchForm()">Cancelar</button>

</form>
