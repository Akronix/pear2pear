<div class="row">
  <div class="col-md-12">
    <div class="modal-header ">
      <h3 class="modal-title">Crea tu cuenta</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="control-label">email</label>
        <input id="email" class="form-control" type="text" ng-model="register.email"></input>
        <label class="control-label">contraseña</label>
        <input type="password" id="pass" class="form-control" type="text"></input>
        <label class="control-label">Repetir contraseña</label>
        <input type="password" id="pass2" class="form-control" type="text"></input>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</div>
