<div class="row task-item" ng-repeat="t in taskList | orderBy:['completed','(completionDate!==null)? -completionDate.getTime() : -creationDate.getTime()']">
  <div class="col-md-12">
    <div ng-click="toggleCompleted(t)" class="task-check-container pull-left">
      <div ng-class="t.completed ? 'fa fa-check-square-o task-checkbox task-checkbox-checked' : 'fa fa-square-o task-checkbox' "></div>
    </div>
    <div ng-click="edit(t)" class="task-media media">
      <div class="media-body">
        <h4 class = "media-heading task-name overflow-ellipsis">
          {{t.name}}
        </h4>
        <span ng-repeat="asig in task.assignees" class="task-assignees">
          {{asig.name +  ($last ? '' : ', ')}}
        </span>
      </div>
    </div>
  </div>
</div>
