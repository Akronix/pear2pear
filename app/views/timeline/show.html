<div class="row">
  <div class="col-md-12">
    <div class="timeline">
      <div class="media" ng-repeat="item in timeline">
        <a class="pull-left" href="#">
          <img class="media-object" src="..." alt="...">
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{item.heading}}</h4>
          {{item.body}}
        </div>
      </div>
    </div>
  </div>
</div>
