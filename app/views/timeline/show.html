<div class="row">
  <div class="col-md-12">
    <div class="timeline">
      <div class="media" ng-repeat="item in timeline">
        <a class="pull-left" href="#">
          <div ng-class="'media-object fa timeline-icon' + (item.icon? (' fa-' +item.icon) : '' )"></div>
        </a>
        <div class="media-body">
          <h4 class="media-heading">{{item.heading}}</h4>
          {{item.body}}
        </div>
      </div>
    </div>
  </div>
</div>
<div class="navbar navbar-app navbar-absolute-bottom" id="start" ng-click="start()">
  <div class="btn-group justified">
    <a class="btn btn-navbar">
      Start!
    </a>
  </div>
</div>
